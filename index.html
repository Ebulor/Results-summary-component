<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main>
      <div class="result-tab">
        <p class="heading">Your Result</p>
        <div class="total-score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p class="result-txt">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-tab">
        <h4 class="sum-heading">Summary</h4>
        <div class="rating-tabs">
          <div class="sub-tab reaction">
            <div class="tab-icon">
              <img
                src="images/icon-reaction.svg"
                alt="red outline of a lightning bolt"
              />
            </div>
            <p>Reaction</p>
            <h4 class="score">80 <span>/ 100</span></h4>
          </div>
          <div class="sub-tab memory">
            <div class="tab-icon">
              <img
                src="images/icon-memory.svg"
                alt="yellow outline of the brain"
              />
            </div>
            <p>Memory</p>
            <h4 class="score">92 <span>/ 100</span></h4>
          </div>
          <div class="sub-tab verbal">
            <div class="tab-icon">
              <img
                src="images/icon-verbal.svg"
                alt="green outline of a chat icon"
              />
            </div>
            <p>Verbal</p>
            <h4 class="score">61 <span>/ 100</span></h4>
          </div>
          <div class="sub-tab visual">
            <div class="tab-icon">
              <img
                src="images/icon-visual.svg"
                alt="blue outline of an eyeball"
              />
            </div>
            <p>Visual</p>
            <h4 class="score">72 <span>/ 100</span></h4>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
